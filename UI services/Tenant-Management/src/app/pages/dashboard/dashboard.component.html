
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Tenants Detail</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>{{ 'tenantName' | translate }}</th>
                  <th>{{ 'tenantUniqueName' | translate }}</th>
                  <th class=" text-center">{{ 'tenantStatus' | translate }}</th>
                  <th>{{ 'timeZone' | translate }}</th>
                  <th>{{ 'validTill' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tr of tenantsResponse">
                  <td>{{tr.name}}</td>
                  <td>{{tr.tenantUniqueName}}</td>
                  <td class=" text-center">
                    <mat-slide-toggle
                      [color]="accent"
                      [checked]="tr.active"
                      (change)="toggleActive($event, tr.tenantUniqueName)"
                      [disabled]="shouldDisable(tr)">
                    </mat-slide-toggle>
                  </td>
                  <td>
                    {{tr.timezone}}
                  </td>
                  <td>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
