<div class=" content">
  <div class=" row">
    <!-- <div class=" col-md-8"> -->
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> User First Name </label>
                  <input
                    class=" form-control"
                    placeholder="First Name"
                    type="text"
                    [(ngModel)]="fname"
                  />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> User Last Name </label>
                  <input
                    class=" form-control"
                    placeholder="Last Name"
                    type="text"
                    [(ngModel)]="lname"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                  <div class=" form-group">
                    <label> Email-ID </label>
                    <input
                      class=" form-control"
                      placeholder="Email-Id"
                      type="text"
                      [(ngModel)]="emailId"
                      required="true"
                    />
                  </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Mobile Number </label>
                  <input
                    class=" form-control"
                    placeholder="Mobile Number"
                    type="text"
                    [(ngModel)]="mobile"
                    required="true"
                  />
                </div>
            </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="onSave()">Save</button>
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
