<div class=" content">
  <div class=" row">
    <!-- <div class=" col-md-8"> -->
      <div class=" card">
        <div class=" card-header"><h5 class=" title">CREATE USER</h5></div>
        <div class=" card-body">
          <form>
            <div class="row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <mat-label>Select Realm</mat-label>
                  <mat-select [(ngModel)]="selectedRealm" name="realm">
                    <mat-option *ngFor="let realm of realms" [value]="realm.tenant.tenantUniqueName">
                      {{realm.tenant.tenantUniqueName}}
                    </mat-option>
                  </mat-select>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> User First Name </label>
                  <input
                    class=" form-control"
                    placeholder="First Name"
                    type="text"
                    [(ngModel)]="fname"
                  />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> User Last Name </label>
                  <input
                    class=" form-control"
                    placeholder="Last Name"
                    type="text"
                    [(ngModel)]="lname"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                  <div class=" form-group">
                    <label> Email-ID </label>
                    <input
                      class=" form-control"
                      placeholder="Email-Id"
                      type="text"
                      [(ngModel)]="emailId"
                      required="true"
                    />
                  </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Mobile Number </label>
                  <input
                    class=" form-control"
                    placeholder="Mobile Number"
                    type="text"
                    [(ngModel)]="mobile"
                    required="true"
                  />
                </div>
            </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="onSave()">Save</button>
        </div>
      </div>

      <div class=" card">
        <div class=" card-header"><h5 class=" title">USERS</h5></div>
        <div class=" card-body">
          <form>
            <div class=" card-body">
              <div class=" table-responsive">
                <table class=" table tablesorter" id="">
                  <thead class=" text-primary">
                    <tr>
                      <th>Name</th>
                      <th>Email-Id</th>
                      <th>Mobile</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of userlist">
                      <td>{{user.fName}} {{user.lName}}</td>
                      <td>{{user.emailId}}</td>
                      <td>{{user.mobile}}</td>
                      <td>
                        <mat-slide-toggle
                          [color]="accent"
                          [checked]="user.active"
                          (change)="toggleActive($event, user.rootId)"
                          [disabled]="shouldDisable(user.rootId)">
                        </mat-slide-toggle>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <!-- <button class=" btn btn-fill btn-danger" type="submit" (click)="onSave()">Save</button> -->
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
