<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <app-spinner></app-spinner>
                <form cForm>
                  <h1>{{"Login" | translate}}</h1>
                  <p class="text-medium-emphasis">{{"Sign In to your account" | translate}}</p>
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input autoComplete="username" cFormControl name="emailid" placeholder="Username/EmailId" [(ngModel)]="username"/>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      name="password"
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                      [(ngModel)]="password"
                    />
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" (click)="loginAction()">
                        {{"Login" | translate}}
                      </button>
                    </c-col>
                    <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                       {{"Forgot password" | translate}}?
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
            <c-card class="text-white bg-primary py-5"> <!-- [ngStyle]="{'width.%': 44}" -->
              <c-card-body class="text-center">
                <div>
                  <h2>{{tenantName}}</h2>
                  <p>
                    {{tenantTag}}
                  </p>
                  <img style="width: -webkit-fill-available;" [src]="tenantLogo" alt="Tenant Logo"/>
                  <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button> -->
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
