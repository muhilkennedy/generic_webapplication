# Consul config
#spring.cloud.config.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled = true
spring.cloud.consul.discovery.register = true
spring.cloud.consul.discovery.healthCheckPath = ${server.servlet.context-path}/actuator/health
spring.cloud.consul.discovery.healthCheckInterval = 5s
spring.cloud.consul.config.enabled = true
spring.cloud.consul.config.fail-fast=true
spring.cloud.consul.discovery.serviceName=mken-${spring.application.name}